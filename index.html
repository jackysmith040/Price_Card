<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./dist/style.css"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body class="bg-cream text-sm text-dark-grayish-blue h-screen flex justify-center items-center">

  <!-- This is the card structure -->
  <div>
  <div class="card card-normal w-80 bg-white shadow-2xl sm:card-side sm:w-[49em]">
    <figure >
      <img class="sm:hidden" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Parfum">
      <img class="collapse sm:visible" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Parfum">
    </figure>
    <div class="card-body">
        <p class="tracking-[0.15em] font-montserrat text-[12px]">PERFUME</p>
      <div class="card-title font-fraunces font-bold text-3xl text-dark-blue">Gabrielle Essence Eau De Parfum</div>
      <p class="font-montserrat text-sm">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="mt-4">
          <p class="flex w-[14em]">
            <span class="m-auto text-dark-cyan font-fraunces font-bold text-3xl pr-2">$149.99</span> 
            <span class="line-through text-[12] ">$169.99</span>
          </p>
        </div>
        <div class="card-actions justify-center">
          <button class="btn btn-wide flex gap-3 hover:cursor-pointer font-bold border-none bg-dark-cyan hover:bg-darker-cyan hover:drop-shadow-2xl">
            <img src="./images/icon-cart.svg" alt="cart icon"> 
            <span class="text-white">Add to Cart</span></button>
        </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fafali</a>.
  </div>
</div>

</body>
</html>
